apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth

spec:
  selector:
    matchLabels:
      app: auth
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: divieon/video_auth_service
          ports:
            - containerPort: 7878
          envFrom:
            - configMapRef:
                name: auth-configmap
            - secretRef:
                name: auth-secret
    